<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Store Seila Cuartero</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./scss/main.scss" />
  <link rel="icon" href="./images/favicon.png" />
</head>

<body>

  <section class="buscador">
    <h1 class="buscador__titulo">Sei Store</h1>
    <form class="buscador__form">
      <input class="js-input buscador__input" type="text" placeholder="Excample: Women">
      <button class="js-btn-form buscador__btn">Find</button>
    </form>
  </section>

  <main class="layout">
    <aside class="js-carrito-container carrito hidden">
      <h2 class="carrito__titulo">Carrito de la compra</h2>
      <ul class="js-carrito carrito__lista"></ul>
    </aside>

    <section class="productos">
      <h2 class="productos__titulo">Nuestros productos m√°s popus</h2>
      <ul class="js-listado listado"></ul>
    </section>

  </main>

  <script src="./js/main.js"></script>

</body>

</html>
